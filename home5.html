<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
        }
        .body-container {
            width: 80%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .body-image {
            position: relative;
            width: 300px;
        }
        .body-image img {
            width: 100%;
            cursor: pointer;
        }
        .symptoms {
            width: 50%;
            margin-left:100px;
        }
        .highlight {
            border: 2px solid red;
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            width: 20px;
            height: 20px;
            background: red;
            opacity: 0.7;
        }
        .sidebar{
            padding-top: 10px;
            width: 20%;
            /* text-align: center; */
        }
        .flowchart {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }
    .step {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin: 10px 0;
        position: relative;
        font-size: 16px;
        font-weight: bold;
        color: white;
        background-color: #007BFF;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        width: 150px;
    }
    .step.active {
        background-color: #ffcc00;
        color: black;
    }
    .arrow {
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 10px solid #007BFF;
        margin: 5px 0;
    }
    .sidebar h3{
        /* margin-left: 3px; */
         /* margin-top: 2px; */
    }
    .profile{
        margin-top: 50px;
        /* background-color: #ffcc00; */
        height: 50vh;
        /* text-align: center; */
        /* padding-right: 12px; */
    }
    .next{

    }
    body {
  border-width: 5px 5px 5px 5px; /* top, right, bottom, left */
  border-style: solid solid solid solid; /* top, right, bottom, left */
  border-color:#228b22; /* top, right, bottom, left */
}
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3></h3>
            <div class="step active">Symptom Checker</div>
    <div class="arrow"></div>
    <div class="step">Symptoms</div>
    <div class="arrow"></div>
    <div class="step">Symptom Details</div>
    <div class="arrow"></div>
    <div class="step">Diagnosis</div>
    <div class="arrow"></div>
    <div class="step">Treatment Plan</div>
    <div class="profile">
        <div class="step active">Basic Info</div>
        <div class="arrow"></div>
        <p class="step "><b>Name:</b> Afiya</p>
        <div class="arrow"></div>
        <p class="step "><b>age:</b> 18</p>
        <div class="arrow"></div>
        <p class="step"><b>Gender:</b>girl</p>
    </div>
        </div>
        <hr>
        <div class="body-container">
            <div class="body-image" id="body-image">
                <img src="body.png" alt="Human Body" id="human-body">
            </div>
            <!-- <div class="symptoms">
                <h2>Enter your symptoms</h2>
                <textarea rows="3" cols="40" class="symptom-input"> 

                </textarea>
                <h3>Your Symptoms:</h3>
                <ul id="symptom-list"></ul>
            </div> -->
            <div class="symptoms">
                <h2>Enter your symptoms</h2>
                <textarea id="symptom-input" rows="3" cols="40" placeholder="Type a symptom and press Enter"></textarea>
                <h3>Your Symptoms:</h3>
                <ul id="symptom-list"></ul>
            </div>
            <hr>
            <div class="symptom-section">
                <!-- <h3>Your Symptoms</h3> -->
                <ul id="entered-symptoms"></ul>
                <button class="step">Back</button>
                <button class="step">Skip</button>
                <button class="step">Next</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("human-body").addEventListener("click", function(event) {
            let x = event.offsetX;
            let y = event.offsetY;
            
            let marker = document.createElement("div");
            marker.classList.add("highlight");
            marker.style.left = x + "px";
            marker.style.top = y + "px";
            document.getElementById("body-image").appendChild(marker);
            
            let symptom = prompt("Enter symptom (Pain, Swelling, etc.) for this part:");
            if (symptom) {
                let li = document.createElement("li");
                li.textContent = "Symptom: " + symptom + " at (" + x + ", " + y + ")";
                document.getElementById("symptom-list").appendChild(li);
            }
        });
        const textarea = document.getElementById("symptom-input");
    const symptomList = document.getElementById("symptom-list");

    textarea.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Prevent new line in textarea
            const symptom = textarea.value.trim();
            if (symptom) {
                const li = document.createElement("li");
                li.textContent = symptom;
                symptomList.appendChild(li);
                textarea.value = ""; // Clear textarea
            }
        }
    });
     </script>
    
</body>
</html>
