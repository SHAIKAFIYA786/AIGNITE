<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Landing Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        /* overflow: hidden; */
      }
      body {
        background: linear-gradient(to right, #e6f5e9, #c9e6cd);
      }
      .container {
        width: 90%;
        max-width: 1200px;
        margin: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        /* margin-bottom: 80px; */
         /* background: url(img1.jpg); */
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #228b22;
      }
      .nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #228b22;
        font-weight: 500;
      }
      .hero {
        display: flex;
        align-items: center;
        /* justify-content: space-between; */
        /* padding: 50px 0; */
      }
      .hero-text {
        max-width: 500px;
      }
      .hero-text h1 {
        font-size: 42px;
        font-weight: 600;
        color: #222;
      }
      .hero-text p {
        font-size: 16px;
        color: #555;
        margin: 15px 0;
      }
      @media (max-width: 768px) {
        .hero {
          flex-direction: column;
          text-align: center;
        }
        .hero-image img {
          /* margin-top: 20px; */
          height: 10vh;
          width: 10vw;
          margin-bottom: 10px;
          overflow: hidden;
          object-fit: contain;
        }
        .services-container {
          flex-direction: column;
          align-items: center;
        }
        .service-box {
          width: 80%;
        }
      }
      .service-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 30%;
        text-align: center;
        transition: transform 0.3s;
      }
      .service-box:hover {
        transform: translateY(-5px);
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @media (max-width: 768px) {
        .hero {
          flex-direction: column;
          text-align: center;
        }
        .services-container {
          flex-direction: column;
          align-items: center;
        }
        .service-box {
          width: 80%;
        }
      }
      /* Fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Apply fade-in animation */
      .logo {
        opacity: 0;
        animation: fadeIn 1s forwards;
      }

      .hero {
        opacity: 0;
        animation: fadeIn 1s forwards 0.5s;
      }

      .services {
        opacity: 0;
        animation: fadeIn 1s forwards 1s;
      }

      /* Button hover animation */
      .btn {
        transition: transform 0.3s;
      }

      .btn:hover {
        transform: scale(1.1);
        background: #1a6c1a;
      }

      /* Navigation link underline animation */
      .nav a {
        position: relative;
        transition: color 0.3s;
      }

      .nav a:hover {
        color: #228b22;
      }

      .nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -3px;
        width: 100%;
        height: 2px;
        background: #228b22;
        transform: scaleX(0);
        transition: transform 0.3s;
      }

      .nav a:hover::after {
        transform: scaleX(1);
      }

      /* Service box hover effect */
      .service-box {
        transition: transform 0.3s;
      }

      .service-box:hover {
        transform: translateY(-5px);
      }
      .services-container a{
        text-decoration: none;
      }
      .chat-container { width: 950px; background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); overflow: hidden;margin-left: 30px; }
        .chat-header { background-color: #228b22; color: white; padding: 15px; text-align: center; }
        .chat-box { height: 400px; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; }
        .chat-message { padding: 8px 12px; border-radius: 8px; margin: 5px 0; max-width: 70%; }
        .bot { background: #e0e0e0; align-self: flex-start; }
        .user { background: #228b22; color: white; align-self: flex-end; }
        .chat-input { display: flex; padding: 10px; border-top: 1px solid #ccc; }
        .chat-input input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        .chat-input button { margin-left: 10px; padding: 8px 12px; background: #228b22; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .chat-container{
            margin: 30px auto;
            /* margin-bottom: 40px; */
        }
        .chat{
            margin-left: 30px;
        }
        .hero-image img {
    width: 400px; /* Adjust as needed */
    height:500px; /* Maintain aspect ratio */
    display: block;
    margin: 10px auto;
    box-shadow: 0px 4px 10px rgba(0.9, 0.9, 0.9, 0.9);
}
body {
  border-width: 5px 5px 5px 5px; /* top, right, bottom, left */
  border-style: solid solid solid solid; /* top, right, bottom, left */
  border-color:#228b22; /* top, right, bottom, left */
}

    </style>
  </head>
  <body>
    <header class="container">
      <div class="logo">YourLOGO</div>
      <nav class="nav">
        <a href="#services">Services</a>
        <a href="#">Work</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
      </nav>
    </header>
    <section class="container hero">
        <div class="chat-container">
            <div class="chat-header">Chatbot</div>
            <div class="chat-box" id="chat-box">
                <div class="chat-message bot">ðŸ‘‹ Hi! What can I do for you today?</div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
         <div class="hero-image chat">
            <img src="img13.jpg" alt="Hiker illustration" />
          </div>
    </section>
  </body>
</html>
